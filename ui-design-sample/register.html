<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Mentor Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%); padding: var(--space-lg);">
    <div class="card" style="max-width: 480px; width: 100%; margin: 0;">
      <div style="text-align: center; margin-bottom: var(--space-xl);">
        <div style="font-size: 48px; margin-bottom: var(--space-md);">ðŸŽ“</div>
        <h1 style="font-size: var(--font-size-xxl); margin-bottom: var(--space-xs);">Join MentorHub</h1>
        <p style="color: var(--neutral-600);">Create your account to get started</p>
      </div>
      
      <form id="registerForm">
        <div class="grid grid-2">
          <div class="form-group">
            <label class="form-label" for="firstName">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              name="firstName" 
              class="form-input" 
              placeholder="John"
              required
            >
          </div>
          
          <div class="form-group">
            <label class="form-label" for="lastName">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName" 
              class="form-input" 
              placeholder="Smith"
              required
            >
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="you@example.com"
            required
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
            minlength="8"
          >
          <small style="color: var(--neutral-500); font-size: var(--font-size-xs); display: block; margin-top: 4px;">
            Must be at least 8 characters
          </small>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            class="form-input" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="role">I want to join as</label>
          <select id="role" name="role" class="form-select" required>
            <option value="">Select your role</option>
            <option value="MENTEE">Mentee - I'm looking for mentorship</option>
            <option value="MENTOR">Mentor - I want to help others</option>
          </select>
        </div>
        
        <div class="form-group">
          <label style="display: flex; align-items: flex-start; gap: var(--space-xs); cursor: pointer;">
            <input type="checkbox" name="terms" required style="margin-top: 2px;">
            <span style="font-size: var(--font-size-sm);">
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </span>
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; justify-content: center; margin-top: var(--space-md);">
          Create Account
        </button>
      </form>
      
      <div style="margin-top: var(--space-lg); padding-top: var(--space-lg); border-top: 1px solid var(--neutral-200); text-align: center;">
        <p style="color: var(--neutral-600); font-size: var(--font-size-sm);">
          Already have an account? 
          <a href="login.html" style="font-weight: 600;">Sign in</a>
        </p>
      </div>
      
      <div style="margin-top: var(--space-md); text-align: center;">
        <div style="position: relative; margin-bottom: var(--space-md);">
          <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--neutral-200);"></div>
          <span style="position: relative; background: white; padding: 0 var(--space-md); color: var(--neutral-500); font-size: var(--font-size-sm);">Or sign up with</span>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-sm);">
          <button class="btn btn-outline">
            <span style="font-size: 20px;">G</span>
            Google
          </button>
          <button class="btn btn-outline">
            <span style="font-size: 20px;">M</span>
            Microsoft
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        password: password,
        role: document.getElementById('role').value
      };
      
      console.log('Register attempt:', formData);
      
      // Redirect to dashboard
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
